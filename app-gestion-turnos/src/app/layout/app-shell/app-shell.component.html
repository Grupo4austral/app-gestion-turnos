<div class="app-shell">
  <ion-split-pane>
    <ion-menu contentId="main-content" side="start" menuId="main-menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let item of navigationItems" [routerLink]="item.route" routerLinkActive="active">
            <ion-icon [name]="item.icon"></ion-icon>
            <span *ngIf="showLabels">{{ item.label }}</span>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</div>
