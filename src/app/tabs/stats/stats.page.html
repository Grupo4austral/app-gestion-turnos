<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar turno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="editar-background">

  <div class="contenedor">

    <!-- TÍTULO DEL SERVICIO -->
    <h2 class="servicio">{{ servicio }}</h2>
    <p class="prestador">Con {{ prestador }}</p>

    <!-- FECHA -->
    <div class="campo">
      <label>Fecha</label>
      <ion-input type="date" [(ngModel)]="fecha"></ion-input>
    </div>

    <!-- HORA -->
    <div class="campo">
      <label>Hora</label>
      <ion-input type="time" [(ngModel)]="hora"></ion-input>
    </div>

    <!-- SUCURSAL -->
    <div class="campo">
      <label>Sucursal</label>
      <ion-select [(ngModel)]="sucursalSeleccionada">
        <ion-select-option 
          *ngFor="let s of sucursales"
          [value]="s">
          {{ s }}
        </ion-select-option>
      </ion-select>
    </div>

    <!-- BOTÓN GUARDAR -->
    <ion-button expand="block" class="btn-guardar" (click)="guardarCambios()">
      Guardar cambios
    </ion-button>

  </div>

</ion-content>
