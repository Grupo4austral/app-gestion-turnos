<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="profile" [routerLink]="['/tabs/profile']">
      <img src="assets/img/user_17766670.svg" alt="perfil" style="width: 24px; height: 24px;" />
    </ion-tab-button>

    <ion-tab-button tab="home" [routerLink]="['/tabs/home']">
      <img src="assets/img/home-outline.svg" alt="Home" style="width: 24px; height: 24px;" />
    </ion-tab-button>

    <ion-tab-button tab="health" [routerLink]="['/tabs/health']">
      <img src="assets/img/turnos.png" alt="Health" style="width: 24px; height: 24px;" />
    </ion-tab-button>

    <ion-tab-button tab="comentario" [routerLink]="['/tabs/comentario']">
      <ion-icon name="construct-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button (click)="logoutDirect()">
      <img src="assets/img/log-out-outline.svg" alt="Logout" style="width: 24px; height: 24px;" />
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
